name: API Integration Tests

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      reason:
        description: 'Reason for running API tests (costs money)'
        required: true
        type: string

jobs:
  api-tests:
    name: Run API Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,embeddings]"

      - name: Run API integration tests
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          pytest -m api -v --tb=short

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: 'âœ… API integration tests passed!\n\n**Note:** These tests make real API calls and cost approximately $0.10-0.20.\n\n**Reason:** ${{ github.event.inputs.reason }}'
            })
