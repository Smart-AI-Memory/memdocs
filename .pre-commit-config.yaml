repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending

  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        language_version: python3.12

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0
    hooks:
      - id: mypy
        additional_dependencies: [types-pyyaml, pydantic]
        args: [--ignore-missing-imports]

  - repo: local
    hooks:
      - id: check-env-not-committed
        name: Check .env not committed
        entry: '.env must not be committed (use .env.example)'
        language: fail
        files: '^\.env$'

      - id: no-api-keys
        name: Check for API keys
        entry: '(ANTHROPIC_API_KEY|OPENAI_API_KEY|sk-ant-|sk-)'
        language: pygrep
        files: \.(py|yml|yaml|json|md)$
        exclude: '\.env\.example$'
